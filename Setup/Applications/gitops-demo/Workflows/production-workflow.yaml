harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: production-environment
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - C_07RffzTzO84jyJYNwZ-g
phases:
- type: KUBERNETES
  computeProviderName: Ahead-aks-demo
  daemonSet: false
  infraDefinitionName: production-k8s-cluster
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: EMAIL
      name: Email
      properties:
        body: ''
        ccAddress: ''
        ignoreDeliveryFailure: false
        subject: GitOps Demo Successfully Deployed
        toAddress: bjimerson@gmail.com
    stepsInParallel: false
  provisionNodes: false
  serviceName: gitops-demo-service
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Ahead-aks-demo
  daemonSet: false
  infraDefinitionName: production-k8s-cluster
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: gitops-demo-service
  statefulSet: false
templatized: false
